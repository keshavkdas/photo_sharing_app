<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Files</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        img {
            width: 200px;
            height: auto;
            display: block;
        }
        .preview {
            width: 100px; 
            height: auto;
            display: block;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }
        a.download-link {
            display: block;
            text-align: center;
            margin-top: 5px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        a.download-link:hover {
            background-color: #2980b9;
        }
        .logout-btn,
        .upload-btn,
        .delete-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>List Files</h2>
    <ul id="file-list">
        <!-- File list items will be dynamically added here -->
    </ul>

    <button class="logout-btn" onclick="logout()">Logout</button>
    <button class="upload-btn" onclick="location.href='upload.html'">Upload Files</button>

    <script>
        function logout() {
            fetch('logout.php', {
                method: 'POST',
                credentials: 'same-origin', // Send cookies (session ID)
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                location.href = 'login.html'; // Redirect to login page
            })
            .catch(error => {
                console.error('Error logging out:', error);
                alert('Error logging out');
            });
        }
    
        function checkSession() {
            fetch('checksession.php', {
                method: 'GET',
                credentials: 'same-origin', // Send cookies (session ID)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (!data.loggedIn) {
                    alert('Session logged out. Please login again.');
                    location.href = 'login.html'; // Redirect to login page if session is not active
                } else {
                    // Fetch and display files if session is active
                    fetchFiles();
                }
            })
            .catch(error => {
                console.error('Error checking session:', error);
                alert('Error checking session');
            });
        }

        function fetchFiles() {
            fetch('listfiles.php', {
                method: 'GET',
                credentials: 'same-origin', // Send cookies (session ID)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = ''; // Clear existing list

                data.forEach(file => {
                    const listItem = document.createElement('li');
                    const image = document.createElement('img');
                    image.src = file.presignedUrl; // Use the pre-signed URL for image source
                    image.alt = file.name;
                    listItem.appendChild(image);

                    const downloadLink = document.createElement('a');
                    downloadLink.href = file.presignedUrl; // Use the pre-signed URL for download link
                    downloadLink.download = file.name;
                    downloadLink.textContent = 'Download';
                    downloadLink.className = 'download-link';
                    listItem.appendChild(downloadLink);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = function() {
                        deleteFile(file.name); // Pass the file name to the delete function
                    };
                    listItem.appendChild(deleteBtn);

                    fileList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching files:', error);
                alert('Error fetching files');
            });
        }

        function deleteFile(fileName) {
            if (confirm('Are you sure you want to delete this file?')) {
                fetch('delete.php', {
                    method: 'POST',
                    credentials: 'same-origin', // Send cookies (session ID)
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fileName }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                    fetchFiles(); // Refresh the file list after deletion
                })
                .catch(error => {
                    console.error('Error deleting file:', error);
                    alert('Error deleting file');
                });
            }
        }

        // Check session status on page load
        checkSession();
    </script>
</body>
</html>
